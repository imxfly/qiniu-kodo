<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Qiniu Kodo</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="loader-wrap">
    <div class="line-scale">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <div class="container">
    <img height="40" style="margin-bottom: 20px;" src="images/navbar-brand.png" alt="logo">
    <input name="file" id="input" type="file" accept="*" multiple style="display: none;">

    <div style="margin: 10px 0; display: flex; justify-content: space-between; align-items: center;">
      <div class="tip"><span class="emoji">📌</span>单击或者拖拽图片到这里</div>
      <div>
        <button id="btn-option" class="btn btn-default" type="button">设置/历史</button>
      </div>
    </div>
    <div class="single-model">
      <div class="placeholder">
        <img src="images/placeholder.png" id="upload-placeholder" class="dragger clicker">
      </div>
    </div>
    <div style="margin-top: 20px;">
      <h3>上传结果：</h3>
      <div class="tip"><span class="emoji">⛳️</span>点击图片即可复制链接！</div>
      <div class="files" id="upload-files"></div>
    </div>
  </div>
  <script type="text/javascript" src="js/CryptoJS.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
