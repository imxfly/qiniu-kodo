<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <title>Qiniu Kodo</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <link type="text/css" href="css/normalize.min.css" rel="stylesheet">
  <link type="text/css" href="css/common.css" rel="stylesheet">
  <link type="text/css" href="css/option.css" rel="stylesheet">
</head>

<body>
  <div class="loader-wrap">
    <div class="line-scale">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <div class="container">
    <div id="tips_wrap">
      <div class="tips">
        <ul>
          <li><span class="emoji">❤️</span>喜欢这个扩展程序? &nbsp;
            <a class="point" href="https://chrome.google.com/webstore/detail/qiniu-kodo/bolbippiiidndpgbljehocikgcepghja/reviews"
              target="_blank">欢迎去 Chrome 应用商店来一发五星好评！</a></li>
          <li><span class="emoji">👨🏻‍💻</span>使用中碰到任何问题，<a class="point" href="https://github.com/imxfly/qiniu-kodo/issues/new" target="_blank">请在这里提交反馈</a><span
              style="color:#b9b9b9;">(当前版本:<span class="current_version">${current_version})</span><span>)</li>
          <li><span class="emoji">🥳</span>Qiniu-Kodo 是托管于 GitHub 的开源项目，非常欢迎开发者<a class="point" href="https://github.com/imxfly/qiniu-kodo" target="_blank">一起完善</a>
          </li>
          <li><span class="emoji">😘</span><span class="donate">赞赏开发者</span></li>
        </ul>
      </div>
    </div>
    <div class="keys">
      <div class="header">
        <h3>密钥管理</h3>
        <button id="btn-create" class="btn btn-success btn-small" type="button">新增</button>
      </div>
      <div class="body">
        <table id="key-table">
          <thead>
            <tr>
              <td>存储空间区域</td>
              <td>存储空间名称</td>
              <td>存储空间绑定域名</td>
              <td>操作</td>
            </tr>
          </thead>
          <tbody id="key-tbody"></tbody>
        </table>
      </div>
    </div>
    <div class="box">
      <h3>上传历史</h3>
      <div class="tip"><span class="emoji">💌</span>左击图片查看原图，右击图片删除本地图片！</div>
      <div class="tip"><span class="emoji">⭐️</span>当前仅展示&nbsp;<span id="cur-key-name" class="point"></span>&nbsp;存储空间的本地上传历史～</div>
      <div class="files"></div>
    </div>
  </div>

  <!-- 赞赏对话框 -->
  <div class="dialog" id="donate-dialog">
    <div class="body">
      <div class="title">扫码赞赏</div>
      <div class="info">
        <div class="imgs">
          <img src="images/alipay.jpeg" alt="alipay">
          <img src="images/wechat.jpeg" alt="wechat">
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </div>

  <!-- 新增密钥弹窗 -->
  <div class="dialog" id="add-key-dialog">
    <div class="body">
      <div class="title">新增密钥</div>
      <div class="info">
        <div class="form-item">
          <label for="key-ak">Access Key(AK)</label>
          <input type="text" id="key-ak" name="ak" />
        </div>
        <div class="form-item">
          <label for="key-sk">Secret Key(SK)</label>
          <input type="text" id="key-sk" name="sk" />
        </div>
        <div class="form-item">
          <label for="key-bucket">存储空间名称</label>
          <input type="text" id="key-bucket" name="bucket" />
        </div>
        <div class="form-item">
          <label for="key-region">存储空间区域</label>
          <div class="radio-group" id="key-region">
            <label class="radio-btn">
              <input type="radio" name="region" checked value="z0"/> <span>华东</span>
            </label>
            <label class="radio-btn">
              <input type="radio" name="region" value="z1"/> <span>华北</span>
            </label>
            <label class="radio-btn">
              <input type="radio" name="region" value="z2"/> <span>华南</span>
            </label>
            <label class="radio-btn">
              <input type="radio" name="region" value="na0"/> <span>北美</span>
            </label>
            <label class="radio-btn">
              <input type="radio" name="region" value="as0"/> <span>东南亚</span>
            </label>
          </div>
        </div>
        <div class="form-item">
          <label for="key-savekey">SaveKey(Optional)</label>
          <input type="text" id="key-savekey" name="savekey" value="$(year)$(mon)$(day)/$(etag)$(ext)" />
        </div>
        <div class="form-item">
          <label for="key-domain">存储空间绑定域名</label>
          <input type="text" id="key-domain" name="domain" />
        </div>
      </div>
      <div class="footer">
        <button id="create-key" class="btn btn-primary btn-full" type="button">新增</button>
      </div>
    </div>
  </div>

  <!-- 编辑密钥弹窗 -->
  <div class="dialog" id="edit-key-dialog">
    <div class="body">
      <div class="title">编辑密钥</div>
      <div class="info">
        <div class="form-item">
          <label for="edit-key-ak">Access Key(AK)</label>
          <input type="text" id="edit-key-ak" name="ak" />
        </div>
        <div class="form-item">
          <label for="edit-key-sk">Secret Key(SK)</label>
          <input type="text" id="edit-key-sk" name="sk" />
        </div>
        <div class="form-item">
          <label for="edit-key-bucket">存储空间名称</label>
          <input type="text" id="edit-key-bucket" name="bucket" />
        </div>
        <div class="form-item">
          <label for="edit-key-region">存储空间区域</label>
          <div class="radio-group" id="edit-key-region">
            <label class="radio-btn">
              <input type="radio" name="edit-region" value="z0"/> <span>华东</span>
            </label>
            <label class="radio-btn">
              <input type="radio" name="edit-region" value="z1"/> <span>华北</span>
            </label>
            <label class="radio-btn">
              <input type="radio" name="edit-region" value="z2"/> <span>华南</span>
            </label>
            <label class="radio-btn">
              <input type="radio" name="edit-region" value="na0"/> <span>北美</span>
            </label>
            <label class="radio-btn">
              <input type="radio" name="edit-region" value="as0"/> <span>东南亚</span>
            </label>
          </div>
        </div>
        <div class="form-item">
          <label for="edit-key-savekey">SaveKey(Optional)</label>
          <input type="text" id="edit-key-savekey" name="savekey" value="" />
        </div>
        <div class="form-item">
          <label for="edit-key-domain">存储空间绑定域名</label>
          <input type="text" id="edit-key-domain" name="domain" />
        </div>
      </div>
      <div class="footer">
        <button id="edit-key" data-id class="btn btn-primary btn-full" type="button">保存</button>
      </div>
    </div>
  </div>

  <script id="key-item-template" type="template">
    <tr>
      <td>{{region}} <span class="tag-info" style="display: {{isDefault}}">默认</span></td>
      <td>{{bucket}}</td>
      <td>{{domain}}</td>
      <td>
        <button class="btn btn-primary btn-small edit-key" data-id="{{id}}" type="button">编辑</button>
        <button class="btn btn-danger btn-small del-key" data-id="{{id}}" type="button">删除</button>
        <button class="btn btn-info btn-small view-history" data-id="{{id}}" data-bucket="{{bucket}}" type="button">查看历史</button>
        <button class="btn btn-warning btn-small set-key" data-id="{{id}}" style="display: {{isNotDefault}}" type="button">设为默认</button>
      </td>
    </tr>
  </script>
  
  <script id="image-item-template" type="template">
    <div class="file-item">
        <a class="file-preview" href="{{imgsrc}}" target="_blank" data-date="{{timestamp}}">
          <img src="{{imgsrc}}" alt="">
        </a>
        <div class="file-time">{{date}}</div>
    </div>
  </script>
  <script src="js/jquery.min.js"></script>
  <script src="js/option.js"></script>
</body>

</html>
